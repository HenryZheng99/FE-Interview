<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      function dfs(arr,l,r,str){
          if(l==0 && r==0){
            arr.push(str);
            return;
          }
          if(l>0){
            dfs(arr,l-1,r,str+'(')
          }
          // 进来的时候l本来就比r小1了
          // 所以这里是l<r不是l<=r
          if(r>0 && l<r){
            dfs(arr,l,r-1,str+')')
          }
          
      }
      function ps(n){
        let arr = [];
        //保证第一个是左括号
        dfs(arr,n-1,n,'(');
        return arr;
      }
      console.log(ps(3)) //["()"]
    </script>
</body>
</html>
