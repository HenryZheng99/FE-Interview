     </div>
    <script>
    function red() {
    console.log('red');
    }
    function green() {
        console.log('green');
    }
    function yellow() {
        console.log('yellow');
    }
    const light = function(timer,cb){
        return new Promise((resolve) => {
            setTimeout(()=>{
                cb();
                // 如果不改变状态，就会一直等待
                resolve();
            },timer)
        })
    }
    const step = function() {
        Promise.resolve().then(()=>{
            // light会返回一个promise
            // 相当于手动返回一个promise
            return light(3000,red);
        }).then(()=>{
            return light(2000,green);
        }).then(()=>{
            return light(1000,yellow);
        }).then(()=>{
            return step();
        })
    }
    step();
    </script>
</body>
